#    container_name: studio_cron
#    restart: always
#    working_dir: /app
#    command: [ "/usr/sbin/crond", "-f", "-d", "0" ]
#    volumes:
#      - ./laravel:/app
#    depends_on:
#      - php

  node:
    build: ./docker/node
    container_name: studio_node
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/app
    ports:
      - ${NODE_EXPOSED_PORT:-0}:3000
